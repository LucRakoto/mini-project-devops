name: Security Scan IA
on: [push]
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Lancer le Scan
        run: |
          python -c "
          from scanner import VulnerabilityScanner
          s = VulnerabilityScanner()
          # On analyse app.py mais le scanner est maintenant brief√© pour etre pro
          with open('app.py', 'r', encoding='utf-8') as f:
              code = f.read()
          res = s.scan(code, 'app.py')
          print(f'Verdict: {res}')
          if 'Alerte' in res:
              exit(1)
          "
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      # On passe la variable a Python sans ecrire le secret ici
      - REDIS_PASSWORD=${REDIS_PASSWORD:-pass123} 
    depends_on:
      - redis

  redis:
    image: redis:alpine
    # On protege Redis avec la meme variable
    command: redis-server --requirepass ${REDIS_PASSWORD:-pass123}
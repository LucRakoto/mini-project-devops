<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Dashboard Securite</title>
</head>
<body class="container py-4">
    <div class="row mb-4 text-center">
        <div class="col"> <div class="card p-2">Total: {{ total }}</div> </div>
        <div class="col"> <div class="card p-2 bg-danger text-white">Alertes: {{ alerts }}</div> </div>
        <div class="col"> <div class="card p-2 bg-success text-white">Score: {{ health }}%</div> </div>
    </div>

    <form action="/scan" method="post" class="mb-4">
        <textarea name="code" class="form-control mb-2" rows="5"></textarea>
        <button class="btn btn-primary w-100">Analyser</button>
    </form>

    <div class="list-group">
        {% for s in scans %}
        <div class="list-group-item">
            <strong>{{ s.result }}</strong> - <small>{{ s.timestamp }}</small>
            <pre class="small bg-light p-2">{{ s.code[:100] }}</pre>
        </div>
        {% endfor %}
    </div>
</body>
</html>

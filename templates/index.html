<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Cyber-Audit Pro</title>
    <style>
        body { 
            background-color: #0b0e14; /* Fond sombre comme ton image */
            color: #e0e6ed;
            font-family: 'Segoe UI', sans-serif;
        }
        .stat-card { 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: 0.3s;
        }
        .stat-card:hover { border-color: #0d6efd; transform: translateY(-5px); }
        .glass-input {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
        .scan-item { 
            background: #161b22; 
            border: 1px solid #30363d;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .code-preview { 
            background: #010409; 
            color: #7d8590; 
            padding: 10px; 
            border-radius: 5px;
            font-family: 'Consolas', monospace;
        }
        .cyber-btn {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="container py-5">
    
    <div class="text-center mb-5">
        <h1 class="fw-bold"><i class="fas fa-user-shield text-primary me-2"></i>SÉCURITÉ IA SCANNER</h1>
        <p class="text-muted small text-uppercase tracking-widest">Analyse de vulnérabilités en temps réel</p>
    </div>

    <div class="row mb-5 g-4">
        <div class="col-md-4">
            <div class="card stat-card p-4 text-center text-white">
                <i class="fas fa-database text-info mb-2 fa-2x"></i>
                <div class="small opacity-50">TOTAL ANALYSES</div>
                <h2 class="fw-bold">{{ total }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 text-center text-white">
                <i class="fas fa-skull-crossbones text-danger mb-2 fa-2x"></i>
                <div class="small opacity-50">FAILLES DÉTECTÉES</div>
                <h2 class="fw-bold text-danger">{{ alerts }}</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 text-white">
                <div class="d-flex justify-content-between mb-2">
                    <span class="small opacity-50">SANTÉ DU CODE</span>
                    <span class="fw-bold text-success">{{ health }}%</span>
                </div>
                <div class="progress bg-dark" style="height: 8px;">
                    <div class="progress-bar bg-success shadow-sm" style="width: {{ health }}%"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card stat-card p-4 mb-5 border-0">
        <form action="/scan" method="POST">
            <textarea name="code" class="form-control glass-input mb-3" rows="5" 
                placeholder="Insérez le code source à auditer ici..."></textarea>
            <button type="submit" class="btn btn-primary cyber-btn w-100 py-3 rounded-3">
                <i class="fas fa-bolt me-2"></i>EXÉCUTER L'ANALYSE
            </button>
        </form>
    </div>

    <h5 class="mb-4 text-primary"><i class="fas fa-list me-2"></i>Historique des scans</h5>
    <div class="list-group">
        {% for s in scans %}
        <div class="list-group-item scan-item text-white border-start border-4 
            {{ 'border-danger' if 'Alerte' in s.result else 'border-success' }}">
            <div class="d-flex justify-content-between align-items-center">
                <span class="{{ 'text-danger fw-bold' if 'Alerte' in s.result else 'text-success' }}">
                    {{ s.result }}
                </span>
                <span class="badge bg-dark">{{ s.timestamp }}</span>
            </div>
            <div class="code-preview mt-2 small">
                <code>{{ s.code[:120] }}...</code>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>

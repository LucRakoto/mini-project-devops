<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Securite Dashboard</title>
</head>
<body class="bg-light container py-4">
    <div class="row mb-4 text-center">
        <div class="col-md-4"><div class="card p-3 shadow-sm">Total: {{ total }}</div></div>
        <div class="col-md-4"><div class="card p-3 shadow-sm bg-danger text-white">Alertes: {{ alerts }}</div></div>
        <div class="col-md-4"><div class="card p-3 shadow-sm bg-success text-white">Sante: {{ health }}%</div></div>
    </div>
    <div class="card p-4 shadow-sm mb-4">
        <form action="/scan" method="POST">
            <textarea name="code" class="form-control mb-3" rows="4" placeholder="Code Python..."></textarea>
            <button class="btn btn-primary w-100 fw-bold">ANALYSER</button>
        </form>
    </div>
    <div class="list-group">
        {% for s in scans %}
        <div class="list-group-item {{ 'border-danger' if 'Alerte' in s.result else 'border-success' }}">
            <div class="d-flex justify-content-between">
                <strong>{{ s.result }}</strong>
                <small class="text-muted">{{ s.timestamp }}</small>
            </div>
            <pre class="mt-2 small text-secondary">{{ s.code[:100] }}</pre>
        </div>
        {% endfor %}
    </div>
</body>
</html>

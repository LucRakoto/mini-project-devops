<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Analyseur Sec</title>
    <style>
        /* Ajout de styles pour corriger les bordures de l'historique */
        .list-group-item { border-left-width: 8px !important; margin-bottom: 5px; }
        .border-danger { border-left-color: #dc3545 !important; }
        .border-success { border-left-color: #198754 !important; }
    </style>
</head>
<body class="bg-light container py-4">
    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <small class="text-muted">TOTAL</small>
                <h3 class="fw-bold">{{ total }}</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 shadow-sm bg-danger text-white">
                <small>PROBLEMES</small>
                <h3 class="fw-bold">{{ alerts }}</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 shadow-sm bg-success text-white">
                <small>SCORE</small>
                <h3 class="fw-bold">{{ health }}%</h3>
            </div>
        </div>
    </div>

    <div class="card p-4 shadow-sm mb-4">
        <form action="/scan" method="POST">
            <textarea name="code" class="form-control mb-3" rows="5" placeholder="Collez le code ici..."></textarea>
            <button type="submit" class="btn btn-primary w-100 fw-bold">LANCER LE TEST</button>
        </form>
    </div>

    <h5 class="mb-3">Analyses recentes</h5>
    <div class="list-group">
        {% for s in scans %}
        <div class="list-group-item shadow-sm {{ 'border-danger' if 'Alerte' in s.result else 'border-success' }}">
            <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold {{ 'text-danger' if 'Alerte' in s.result else 'text-success' }}">
                    {{ s.result }}
                </span>
                <small class="text-muted">{{ s.timestamp }}</small>
            </div>
            <pre class="mt-2 small text-secondary bg-light p-2 rounded">{{ s.code[:150] }}</pre>
        </div>
        {% endfor %}
    </div>
</body>
</html>
